<!DOCTYPE html>
<html lang="en">
    <head>  
        <link rel = "stylesheet" href = "style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hacker Heyday</title>
        <meta name="google-signin-scope" content="profile email">
        <meta name="google-signin-client_id" content="816525634620-8jj1gel3digv02d2vd78im9v70cnb78p.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link rel = "stylesheet" href="node_modules/bulma/css/bulma.css">
    </head>
    <body id="body">
        
        <div id="header">
                <h1 class="header">Hacker HeyDay</h1>
        </div>
        <nav  class="navbar is-light" role="naviagation" aria-label="main navigation">
          <div class="navbar-start">
            <a class="navbar-item" href="./leaderboard/">
              Leaderboard
            </a>
          </div>
          <div class="navbar-end">
            <div class="navbar-item">
                <div id = "navbar">
                  
                  <br>
                  <div class="button is-white" id = "login">Login</div>
                  
                  <script type = "text/javascript">
                  $("#login").on("click", () => window.location.href = window.location.href + "/login")
                  </script>
                  
                </div>
            </div>
          </div>
        </nav>
        <br>
        <div class="tile is-ancestor">
            <div id="player_container" class="tile is-parent is-5 has-text-left" >
                    <article class="tile is-child notification">
                      <p class="title has-text-centered grn">Click Carl to Code!</p>
                      <small class="has-text-centered"><strong>Hint: </strong>Increase your IQ by coding so you can pass the class. Purchase upgrades with your lines to code faster!</small>
                      <br>
                      <br>
                      <figure class="image is-4by3">
                        <img id="coder" style="background-color:white;" >
                      </figure>
                      <br>
                        <p id="lines" class="subtitle has-text-centered">Lines: 0</p>
                        <p id="lps" class="subtitle has-text-centered">Lines per second: 0</p>
                        <p id="IQ" class="subtitle has-text-centered">IQ: 0</p>    
                    </article>
                  </div>
                  <div id="class_container" class="tile is-parent is-7">
                        <article class="tile is-child notification">
                                <p id="class_title" class="title grn">
                                <article class="media pp_body">
                                        <figure class="media-left">
                                          <p class="image">
                                                <div class='tooltip'>
                                                        <img id="teacher_pic" class="img">
                                                        <p id='teacher_text' class='tooltiptext'></p>
                                                </div>
                                          </p>
                                        </figure>
                                        <div class="media-content">
                                          <div class="content">
                                            <p>
                                              <p id="teacher_title" class="name"></p>
                                              <small class="desc"><p id="class_description"></p></small>
                                            </p>
                                        </div>
                        </article>
                        <br>
                        <strong><p id="IQ_to_pass"></p></strong>
                        <br>
                        <button id="pass_button" class="button is-medium is-success">I'm smart enough to pass!</button>
                        <br>
                      </div>
                    </div>
            <div class="tile is-ancestor">
                    <div class="tile is-parent is-12">
                      <article class="tile is-child notification">
                        <div class="content">
                          <p id="upgrade_title" class="title grn">Upgrades</p>
                          <div class="content">
                                <section id="upgrade_container" class="card"></div>
                          </div>
                      </article>
                    </div>
                </div>
        <div id="cutscene_container"></div>
        <div id="notification_container"></div>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>

        <script type="module" src="main.js"></script>
    </body>
</html>
